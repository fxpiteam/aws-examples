<html>
<!-- --allow-file-access-from-files -->

<head>
    <meta charset="utf-8">
    <title>My COD: Blackops Statistics</title>

    <meta name="description" content="This is a simple web, done to learn">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/main.js"></script>

</head>


<body>
    <div class='Site'>

        <div id="header"></div>

        <main class='Site-content'>
            <div class="container">
                <h1>Latest matches</h1>

                <div id="entries">
                    <script>
                        getData()
                    </script>
                </div>

                <h1>New match</h1>
                <form onsubmit="postData()">
                    <label for="map">Mapa</label>
                    <input type="text" id="map"> <br>

                    <label for="weapon">Arma empleada</label>
                    <input type="text" id="weapon"> <br>

                    <label for="points">Puntos totales</label>
                    <input type="number" id="points"> <br>

                    <label for="ratio">Ratio K/D</label>
                    <input type="number" id="ratio" step="any"> <br>

                    <select id="mode" name="mode">
                        <option value="Equipo" selected> Equipo </option>
                        <option value="Individual"> Individual </option>
                    </select>

                    <button id="submitButton" class="btn waves-effect">Submit</button>
                </form>

                <p>
                    <a href="html/mypdf.html" class="btn waves-effect">Statistics in pdfkit</a>
                    <a href="html/pdf.html" class="btn waves-effect">Statistics in pdfmake</a>
                </p>
            </div>
        </main>
        <div id="footer" class="customizedFooter" ></div>
    </div>
</body>

</html>
